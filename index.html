<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Palabras</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #333;
    margin-bottom: 30px;
    text-align: center;
    font-size: 28px;
}

.search-section {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.search-section label {
    color: #555;
    font-weight: 600;
    display: flex;
    align-items: center;
}

.search-section input {
    flex: 1;
    min-width: 200px;
    padding: 12px 15px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.search-section input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.search-section button {
    padding: 12px 30px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
}

.search-section button:hover {
    background: #764ba2;
}

.search-section button:active {
    transform: scale(0.98);
}

.result-section {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.result-section label {
    color: #555;
    font-weight: 600;
    margin-top: 10px;
}

.count-box {
    background: #f0f4ff;
    padding: 15px 20px;
    border-left: 4px solid #667eea;
    border-radius: 6px;
}

.count-box p {
    color: #333;
    font-size: 16px;
}

.count-box span {
    color: #667eea;
    font-weight: bold;
    font-size: 18px;
}

#textArea {
    width: 100%;
    min-height: 150px;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    resize: vertical;
    transition: border-color 0.3s;
}

#textArea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.highlighted-text {
    background: #f9f9f9;
    padding: 15px;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
    line-height: 1.6;
    color: #333;
    font-size: 14px;
    min-height: 80px;
    word-wrap: break-word;
    white-space: pre-wrap;
}

.highlighted-text mark {
    background: #ffd700;
    color: #000;
    padding: 2px 4px;
    border-radius: 3px;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Palabras</h1>
        
        <div class="search-section">
            <label for="searchInput">Buscar palabra:</label>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Ingresa la palabra a buscar..."
            >
            <button id="searchBtn">Buscar</button>
        </div>

        <div class="result-section">
            <div class="count-box">
                <p>Ocurrencias encontradas: <span id="count">0</span></p>
            </div>

            <label for="textArea">Texto:</label>
            <textarea 
                id="textArea" 
                placeholder="Ingresa el texto donde buscar..."
            ></textarea>

            <div id="highlightedText" class="highlighted-text"></div>
        </div>
    </div>

</body>
</html>
